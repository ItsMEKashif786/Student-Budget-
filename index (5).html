<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Budget Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Onboarding Screen -->
    <div id="onboarding" class="hidden">
      <h1>Welcome to Student Budget Manager</h1>
      <form id="onboarding-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        
        <label for="budget">Monthly Budget:</label>
        <input type="number" id="budget" required>
        
        <label for="school">School/College Name:</label>
        <input type="text" id="school" required>
        
        <button type="submit">Get Started</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <header>
        <h1>Hello, <span id="user-name"></span>!</h1>
        <button id="settings-btn">⚙️</button>
      </header>
      <div class="cards">
        <div class="card">
          <h2>Current Balance</h2>
          <p id="balance">$0</p>
        </div>
        <div class="card">
          <h2>Total Spend</h2>
          <p id="total-spend">$0</p>
        </div>
        <div class="card">
          <h2>Total Credit</h2>
          <p id="total-credit">$0</p>
        </div>
      </div>
      <canvas id="budget-chart"></canvas>
      <button id="add-transaction-btn">+ Add Transaction</button>
    </div>

    <!-- Transaction Form -->
    <div id="transaction-form" class="hidden">
      <h2>Add Transaction</h2>
      <form id="transaction-form-content">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        
        <label for="category">Category:</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Books">Books</option>
          <option value="Transport">Transport</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="notes">Notes:</label>
        <input type="text" id="notes">
        
        <button type="submit">Add Transaction</button>
        <button type="button" id="cancel-transaction">Cancel</button>
      </form>
    </div>

    <!-- Analytics -->
    <div id="analytics" class="hidden">
      <h2>Analytics</h2>
      <canvas id="daily-spend-chart"></canvas>
      <canvas id="monthly-chart"></canvas>
      <canvas id="category-chart"></canvas>
      <button id="back-to-dashboard">Back to Dashboard</button>
    </div>

    <!-- Settings -->
    <div id="settings" class="hidden">
      <h2>Settings</h2>
      <button id="reset-data">Reset Data</button>
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="back-to-dashboard-settings">Back to Dashboard</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
